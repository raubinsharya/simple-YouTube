<mat-toolbar
  color="primary"
  class="example-toolbar"
  *ngIf="visible || !BP.isXS"
>
  <button mat-icon-button (click)="navService.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img class="ml-lg-3 h-50 mr-1" src="../../../assets/youtube.png" alt="" />
  <p>YouTube</p>
  <span
    matBadge="IN"
    matBadgeColor="primary"
    matBadgeSize="small"
    matBadgeOverlap="false"
    class="mb-3 mr-3"
  ></span>
  <div class="w-100 d-flex justify-content-center" *ngIf="!BP.isXS">
    <input
      class="p-2"
      [class.w-100]="BP.isMD || BP.isSM"
      type="text"
      placeholder="Search"
    />
    <mat-icon class="icon">search</mat-icon>
  </div>

  <div class="ml-auto">
    <button mat-icon-button (click)="open()" *ngIf="BP.isXS">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>video_call</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>apps</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon matBadge="2" matBadgeColor="accent" matBadgeSize="small"
        >notifications</mat-icon
      >
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="!visible && BP.isXS">
  <div class="w-100 d-flex justify-content-center">
    <button mat-icon-button (click)="open()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <input class="p-2 mt-1 w-100" type="text" placeholder="Search" />
    <mat-icon class="icon mt-1">search</mat-icon>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu" class="menu">
  <app-notification></app-notification>
</mat-menu>
