<img src="../../../assets/img/banner.jpg" class="banner" alt="" />
<div class="container">
  <div class="channel-description">
    <img
      class="avatar"
      src="https://i.ytimg.com/vi/Sp3dFF-Bts0/maxresdefault.jpg"
      alt="logo"
    />
    <div class="channel-name-subs">
      <p>PiXimperfect</p>
      <small>2.25M subscribers</small>
    </div>
    <div class="mx-auto"></div>
    <button class="subscribe" mat-flat-button color="warn">
      SUBSCRIBE
    </button>
  </div>
  <div class="tab">
    <nav mat-tab-nav-bar [backgroundColor]="'blue'">
      <a
        mat-tab-link
        *ngFor="let link of navLinks"
        (click)="activeLink = link"
        [active]="activeLink == link"
        routerLink="{{ link.location }}"
      >
        {{ link.label }}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
