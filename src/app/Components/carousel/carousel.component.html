<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [proportion]="breakPoint.isXS ? 50 : 35"
  [maintainAspectRatio]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of rows; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false"
    style="width: 200px;"
  ></mat-carousel-slide>
</mat-carousel>
